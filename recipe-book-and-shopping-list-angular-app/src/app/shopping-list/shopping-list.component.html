<div class="row">
  <div class="col-md-12">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul
      class="list-group"
      *ngFor="
        let ingredient of (ingredients | async).ingredients;
        let i = index
      "
    >
      <a
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEditIngredient(i)"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </a>
    </ul>
  </div>
</div>
