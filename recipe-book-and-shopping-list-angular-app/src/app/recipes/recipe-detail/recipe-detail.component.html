<div class="ml-1 row">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      style="min-height: 150px; max-height: 300px;"
    />
  </div>
</div>
<div class="ml-1 row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="ml-1 row">
  <div class="m-0 col-md-12">
    <a
      class="btn btn-primary dropdown-toggle"
      href="#"
      id="navbarDropdown"
      role="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Manage Recipe
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item" href="#" (click)="onAddItemToSL()"
        >Add Ingredients to Shopping List</a
      >
      <a class="dropdown-item" href="#">Edit Recipe</a>
      <a class="dropdown-item" href="#">Delete Recipe</a>
    </div>
  </div>
</div>
<div class="ml-1 row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="ml-1 row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
