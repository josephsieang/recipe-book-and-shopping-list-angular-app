<div class="row h-100">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <!-- h-100 is very important for each div to have height: 100% -->
    <p class="alert alert-danger" *ngIf="error">{{ error }}</p>
    <div class="loading-spinner-container h-100 container" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      [formGroup]="authenticationForm"
      (ngSubmit)="onSubmit()"
      *ngIf="!isLoading"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authenticationForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          {{ isLoginMode ? "Switch to Sign Up" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
